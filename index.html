<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="coords.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple polygon</title>
</head>
<body>
    <script type="text/javascript"> 
    function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 5,
          center: { lat: 24.886, lng: -70.268 },
          mapTypeId: "terrain",
        });

        const drawingManager = new google.maps.drawing.DrawingManager({
                drawingMode: google.maps.drawing.OverlayType.POLYGON,
                drawingControl: true,
                drawingControlOptions: {
                    position: google.maps.ControlPosition.TOP_CENTER,
                    drawingModes: ['polygon'],
                },
                polygonOptions: {
                    fillColor: '#FF0000',
                    fillOpacity: 0.5,
                    strokeWeight: 1,
                    clickable: false,
                    editable: false,
                    zIndex: 1,
                },
            });

      drawingManager.setMap(map);
      }
      window.initMap = initMap; </script>
    <div id="map"></div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDB4DPpus02Io2NaBcOCF8lRSV2cw33ZOE&libraries=drawing&callback=initMap&v=weekly&solution_channel=GMP_CCS_simplepolygon_v2"
      defer
    ></script> 
</body>
</html>
