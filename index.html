<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="coords.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple polygon</title>
</head>
<body>
    <script type="text/javascript"> 
    function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 5,
          center: { lat: 24.886, lng: -70.268 },
          mapTypeId: "terrain",
        });
            
        for (let i = 0; i < USStates.length; i++) {
          const temp = new google.maps.Polygon({
              paths: USStates[i],
              strokeColor: "#FF0000",
              strokeOpacity: 0.8,
              strokeWeight: 2,
              fillColor: "#FF0000",
              fillOpacity: 0.35,
            });
          temp.setMap(map);
          }
      }
      window.initMap = initMap; </script>
    <div id="map"></div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDB4DPpus02Io2NaBcOCF8lRSV2cw33ZOE&callback=initMap&v=weekly&solution_channel=GMP_CCS_simplepolygon_v2"
      defer
    ></script> 
</body>
</html>
